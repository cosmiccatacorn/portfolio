<!DOCTYPE html>
<html>
    <head>
        <title>¡Pongámonos en contacto! - Mariana Sandoval</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
        <body>
            <!-- Mini Header Start -->
            <header class="mini-header">
                <div class="mini-foto">
                    <img class="mini-pfp" src="yo.jpg" alt="yo :D">
                </div>
                <div class="mini-name">
                    <h2>Mariana Catalina Sandoval</h2>
                    <h4>Ingeniera informática</h4>
                </div>
            </header>
            <!-- Mini Header End -->
            <main class="forma">    
                <h1> Te contactaré pronto </h1>
                <p>Si mi trayectoria resuena contigo, este es el espacio para conectar!</p>
                <form action="index.html" method="get">
                    <label for="fname">Nombre: </label>
                    <input type= "text" id="fname" name="nombre" required><br>
                    <label for="telefono">Teléfono: </label>
                    <input type= "number" id="telefono" name="telefono"><br>
                    <label for="email">Correo: </label>
                    <input type="text" id="email" name="email" required><br>
                    <label for="asunto">Asunto: </label>
                    <input  type="text" id="asunto" name="asunto"><br>
                    <label for="message">Mensaje: </label>
                    <textarea id="message" name="message" rows="2" cols="50">Hola Catalina, quiero hablar contigo para ....
                    </textarea>
                    <input class="btn" type ="submit" value="Enviar">
                </form>
                <a class="btn" href="index.html">Volver</a>
            </main>
    </body>
</html>
