<!DOCTYPE html>
<html>
    <head>
        <title>Pongámonos en contacto! - Mariana Sandoval</title>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <h1> Te contactaré pronto </h1>
        <p>Si mi trayectoria resuena contigo, este es el espacio para conectar!</p>
        <form action="index.html" method="get">
            <label for="fname">Nombre: </label>
            <input type = "text" id = "fname" name="nombre"><br>
            <label for ="telefono">Teléfono: </label>
            <input type = "number" id="telefono" name ="telefono"><br>
            <label for="email">Correo: </label>
            <input type = "text" id = "email" name="email"><br>
            <label for="asunto">Asunto: </label>
            <input type = "text" id = "asunto" name="asunto"><br>
            <label for="message">Mensaje: </label>
            <input type = "text" id = "message" name="message"><br>
            <input type ="submit" value="Enviar">
        </form>
        <button id="volver">
            <a href="index.html">
                Volver!
            </a>
        </button>
    </body>
</html>
